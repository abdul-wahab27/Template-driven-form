<h1>{{ title }}</h1>

<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
  <input
    type="text"
    required
    #name="ngModel"
    name="name"
    placeholder="Enter Name"
    ngModel
  /><br />
  <span *ngIf="name.invalid && name.untouched" style="color: red"
    >*Please enter Name</span
  ><br />
  <input
    type="password"
    minlength="8"
    required
    #password="ngModel"
    name="password"
    placeholder="Enter Password"
    ngModel
  />
  <br />
  <span *ngIf="password.invalid && password.untouched" style="color: red"
    >*Please enter Password</span
  ><br /><button [disabled]="loginForm.invalid">Login</button>
</form>

<div>
  <ul *ngFor="let user of users; let i = index">
    <li>{{ user.name }}</li>
    <li>{{ user.password }}</li>
    <li><button (click)="delete(i)">Delete</button></li>
  </ul>
</div>
